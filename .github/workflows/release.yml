name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (e.g. v1.2.3) to release when manually triggered'
        required: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Install workloads
      run: dotnet workload install wasm-tools wasm-experimental
    - name: Build
      run: dotnet build -c Release

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Install workloads
      run: dotnet workload install wasm-tools wasm-experimental
    - name: Test
      run: dotnet test -c Release

  pack:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Install workloads
      run: dotnet workload install wasm-tools wasm-experimental
    - name: Pack
      run: dotnet pack -c Release -o artifacts/nuget
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: artifacts/nuget/*.nupkg

  artifacts:
    runs-on: ubuntu-latest
    needs: pack
    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: release
    - name: Create release bundle
      run: |
        mkdir -p bundle
        zip -j bundle/dock-packages.zip release/*.nupkg
    - name: Upload release bundle
      uses: actions/upload-artifact@v4
      with:
        name: release-bundle
        path: bundle/dock-packages.zip

  nuget_push:
    runs-on: ubuntu-latest
    needs: artifacts
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: nuget
    - name: Push packages to NuGet
      if: env.NUGET_API_KEY != ''
      run: dotnet nuget push nuget/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

  github_release:
    runs-on: ubuntu-latest
    needs: artifacts
    permissions:
      contents: write
    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: release
    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        files: |
          release/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
